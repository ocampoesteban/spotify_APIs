<ng-container
    *ngIf="multipleItemsCarousel"
>
    <h3 class="sub-title">
        {{multipleItemsCarousel.title}}
    </h3>
    <ngx-slick-carousel 
        class="carousel" 
        #slickModal="slick-carousel" 
        [config]="multipleItemsCarousel.slideConfig">
            
        <div class="card m-2" ngxSlickItem *ngFor="let album of multipleItemsCarousel._data">
            <img src={{album?.images[0].url}} class="card-img-top" alt="{{album?.artists[0].name}}"  width="100%">
            <div class="card-body">
                <h5 class="card-title" 
                    data-toggle="tooltip" 
                    data-placement="right" 
                    title={{album?.artists[0].name}}>{{album?.artists[0].name}}
                </h5>
                <p class="card-text"
                    data-toggle="tooltip" 
                    data-placement="right" 
                    title={{album?.name}}>{{album?.name}}
                <p>
            </div>
        </div>
    </ngx-slick-carousel>
</ng-container>
